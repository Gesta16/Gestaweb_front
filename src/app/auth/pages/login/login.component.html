<div class="relative flex items-center justify-center flex-col min-h-screen">

    <!-- Imagen de fondo con transparencia oscura -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-60"
         style="background-image: url('../../../../assets/images/login/img_login3.jpeg');">
    </div>
  
    <!-- Overlay oscuro -->
    <div class="absolute inset-0 bg-black opacity-65"></div>
  
    <!-- Contenedor del formulario con transparencia oscura -->
    <div class="relative bg-gray-200 backdrop-filter bg-opacity-20 rounded-xl overflow-hidden w-[90%] max-w-[500px] min-h-[580px] p-6 sm:p-8 md:p-10">
      
      <!-- Icono de flechita -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
           class="icon icon-tabler icon-tabler-arrow-narrow-left text-white mb-4 cursor-pointer hover:text-gray-300">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M5 12h14"/>
        <path d="M5 12l4 4"/>
        <path d="M5 12l4 -4"/>
      </svg>
  
      <div class="absolute top-0 h-full transition-all duration-600 ease-in-out left-0 w-full z-20">
  
        <!-- Formulario -->
        <form [formGroup]="loginForm"  (ngSubmit)="login()" class="flex items-center justify-center flex-col h-full">
          <h2 class="text-3xl sm:text-4xl font-bold text-white mt-[-40px]">Iniciar Sesión</h2>
          <a class="text-sm sm:text-sm text-gray-300 text-center mb-4 w-[80%] mt-[10px]">
            Accede a tu cuenta completando los campos a continuación y continúa disfrutando de nuestros servicios.
          </a>
          
          <!-- Campos de entrada -->
          <input type="text" placeholder="Usuario" formControlName="documento"
                 class="bg-black bg-opacity-10 border-b-2 text-white rounded-2 py-2 px-4 sm:w-[80%] mb-4 outline-none mt-[30px]">
          <input type="password" placeholder="Contraseña" formControlName="password"
                 class="bg-black bg-opacity-10 border-b-2 text-white rounded-2 py-2 px-4 sm:w-[80%] mb-4 outline-none">
  
          <!-- Enlace y Botón -->
          <a href="#" class="text-sm text-gray-300 mb-4 mt-[25px]">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="bg-sky-500 text-white text-sm sm:text-base py-2 px-6 rounded-full font-semibold uppercase hover:bg-sky-700 transition-colors">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>
