<p class="text-lg md:text-xl text-center font-semibold mb-4 mt-[6rem] uppercase">Salud integral</p>

<div class="flex flex-wrap mt-5 uppercase ">
    <div class="w-3/6 justify-center mx-auto">
        <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row cursor-pointer">
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(1)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 1, 'text-white bg-[#00acc9]': openTab === 1}">
                    Seguimiento mensual
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(2)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 2, 'text-white bg-[#00acc9]': openTab === 2}">
                    Sección 2
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(3)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 3, 'text-white bg-[#00acc9]': openTab === 3}">
                    Seguimientos complementarios
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(4)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 4, 'text-white bg-[#00acc9]': openTab === 4}">
                    Micronutrientes
                </a>
            </li>
        </ul>

        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
            <div class="px-4 py-5 flex-auto">
                <div class="tab-content tab-space">
                    <!-- Seguimiento consulta mensual -->
                    <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de consulta</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Número acumulado de controles prenatales</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Edad gestacional al momento de la consulta</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Altura uterina (cms)</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Trimestre gestacional actual</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                    <option value="">Trimestre I: 1 a 13 sem</option>
                                    <option value="">Trimestre II: 14 a 27 sem</option>
                                    <option value="">Trimestre III: 28 a 42 sem</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Clasificación del riesgo según escala</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Peso [KG]</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Talla metros</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                        </div>
                    </div>

                    <!-- Sección 2 -->
                    <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">IMC</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Diagnóstico nutricional consulta del mes</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Tensión arterial sistólica</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Tensión arterial diastólica</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Forma de medición de edad gestacional</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <!-- Seguimientos complementarios -->
                    <div [ngClass]="{'hidden': openTab !== 3, 'block': openTab === 3}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de valoración de nutrición</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de valoración de ginecología</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de valoración de psicología</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de valoración de odontología</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Inasistencia</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Causal de inasistencia</label>
                                <input type="tel" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">N° de sesiones curso de preparación</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <!-- Micronutrientes -->
                    <div [ngClass]="{'hidden': openTab !== 4, 'block': openTab === 4}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Ácido fólico</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option valu-e="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Sulfato ferroso</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option valu-e="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Carbonato de calcio</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option valu-e="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Desparacitación</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option valu-e="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            
                        </div>
                    </div>

                    <div class="mt-8 flex justify-center">
                        <button
                            class="px-6 py-2 text-sm w-auto max-w-xs font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
