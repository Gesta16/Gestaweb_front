<!-- Llamado del encabezado -->
<app-header></app-header>

<div class="mx-auto px-4 mt-[8rem] max-w-[95%] transition-all duration-300" [ngClass]="{ 'ml-56': isExpanded && isVisible, 
    'ml-20': !isExpanded && isVisible, 'ml-0': !isVisible}">
    <div class="max-w-[94rem] mx-auto mt-12">
        <div class="rounded-lg border border-gray-300 bg-white shadow-md mb-4 h-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center h-full p-4">
                <h1 class="font-bold text-2xl sm:text-3xl ml-2">Gestión Materna</h1>
                <button (click)="volver()"
                    class="bg-[#80BA27] text-white font-bold py-2 px-4 rounded-xl hover:bg-[#66a800] focus:outline-none mt-4 sm:mt-0 mr-[30px]">
                    Volver
                </button>
            </div>
        </div>

            <!-- Diseño del formulario -->
            <div class="flex flex-wrap mt-5 uppercase">
                <div class="w-[70%] justify-center mx-auto">
                    <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row cursor-pointer uppercase">
                        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                            <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal border border-gray-300"
                                (click)="toggleTabs(1)"
                                [ngClass]="{'text-[#00acc9] bg-white': openTab !== 1, 'text-white bg-[#00acc9]': openTab === 1}">
                                Control prenatal
                            </a>
                        </li>
                        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                            <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal border border-gray-300"
                                (click)="toggleTabs(2)"
                                [ngClass]="{'text-[#00acc9] bg-white': openTab !== 2, 'text-white bg-[#00acc9]': openTab === 2}">
                                Sección 2
                            </a>
                        </li>
                        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                            <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal border border-gray-300"
                                (click)="toggleTabs(3)"
                                [ngClass]="{'text-[#00acc9] bg-white': openTab !== 3, 'text-white bg-[#00acc9]': openTab === 3}">
                                Primera consulta
                            </a>
                        </li>
                        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                            <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal border border-gray-300"
                                (click)="toggleTabs(4)"
                                [ngClass]="{'text-[#00acc9] bg-white': openTab !== 4, 'text-white bg-[#00acc9]': openTab === 4}">
                                Sección 2
                            </a>
                        </li>
                        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                            <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal border border-gray-300"
                                (click)="toggleTabs(5)"
                                [ngClass]="{'text-[#00acc9] bg-white': openTab !== 5, 'text-white bg-[#00acc9]': openTab === 5}">
                                Vacunación
                            </a>
                        </li>
                    </ul>

                    <div
               
                    class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded border border-gray-300">
                        <div class="px-4 py-5 flex-auto">
                            <div class="tab-content tab-space">

                            <!-- Control prenatal -->
                            <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Edad gestacional de inicio del control
                                        prenatal</label>
                                    <input type="text" id="edad_gestacional" [readonly]="isReadOnly"
                                        [(ngModel)]="controlPrenatal.edad_gestacional"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Trimestre de ingreso al control
                                        prenatal</label>
                                    <select id="trim_ingreso" [disabled]="isReadOnly"
                                        [(ngModel)]="controlPrenatal.trim_ingreso"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">                           
                                        <option value="1">Trimestre I: 1 a 13 sem</option>
                                        <option value="2">Trimestre II: 14 a 27 sem</option>
                                        <option value="3">Trimestre III: 28 a 42 sem</option>
                                    </select>

                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha última menstruación</label>
                                        <input type="date" id="fec_mestruacion" [readonly]="isReadOnly"
                                            [(ngModel)]="controlPrenatal.fec_mestruacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha probable de parto</label>
                                        <input type="date" id="fec_parto" [readonly]="isReadOnly"
                                            [(ngModel)]="controlPrenatal.fec_parto"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Embarazo planeado</label>
                                    <select id="emb_planeado" [disabled]="isReadOnly"
                                        [(ngModel)]="controlPrenatal.emb_planeado"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value=1>Sí</option>
                                        <option value=0>No</option>
                                    </select>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Fracaso anticonceptivo</label>
                                    <select id="fec_anticonceptivo" [disabled]="isReadOnly"
                                        [(ngModel)]="controlPrenatal.fec_anticonceptivo"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value=1>Sí</option>
                                        <option value=0>No</option>
                                    </select>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="metodoFracaso" class="font-medium mb-1">Método fracaso</label>
                                        <select id="metodoFracaso" [disabled]="isReadOnly"
                                            [(ngModel)]="controlPrenatal.cod_fracaso"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                            <option *ngFor="let metodo of metodosFracaso" [value]="metodo.cod_fracaso">
                                                {{
                                                metodo.nom_metodo }}</option>
                                        </select>
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha consulta atención
                                            preconcepcional</label>
                                        <input type="date" id="fec_consulta" [readonly]="isReadOnly"
                                            [(ngModel)]="controlPrenatal.fec_consulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>
                                </div>
                            </div>

                            <!-- Sección 2 -->
                            <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha consulta de control atención
                                            preconcepcional</label>
                                        <input type="date" id="fec_control" [readonly]="isReadOnly"
                                            [(ngModel)]="controlPrenatal.fec_control"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Riesgo reproductivo indentificado</label>
                                    <select id="" [(ngModel)]="controlPrenatal.ries_reproductivo"
                                        [disabled]="isReadOnly"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value="alto">Alto</option>
                                        <option value="bajo">Bajo</option>
                                    </select>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha asesoría IVE</label>
                                        <input type="date" id="" [(ngModel)]="controlPrenatal.fac_asesoria"
                                            [readonly]="isReadOnly"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="usuario-solicito" class="font-medium mb-1">Usuario solicitó IVE</label>
                                    <select id="usuario-solicito" [(ngModel)]="controlPrenatal.usu_solicito"
                                        [disabled]="isReadOnly"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value=1>Sí</option>
                                        <option value=0>No</option>
                                    </select>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="" class="font-medium mb-1">Fecha terminación de último
                                            embarazo</label>
                                        <input type="date" id="fec_terminacion"
                                            [(ngModel)]="controlPrenatal.fec_terminacion" [readonly]="isReadOnly"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="" class="font-medium mb-1">Periodo intergenésico 12 meses</label>
                                    <select id="per_intergenesico" [(ngModel)]="controlPrenatal.per_intergenesico"
                                        [disabled]="isReadOnly"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value=1>Sí</option>
                                        <option value=0>No</option>
                                    </select>
                                </div>
                            </div>

                                <div class="mt-4 flex justify-center space-x-4">
                                    <button type="button" (click)="toggleEdit()" [disabled]="!isReadOnly"
                                        class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                        Editar
                                    </button>

                                <button (click)="guardarControlPrenatal()" [disabled]="isReadOnly && !isEditing"
                                    class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                    Guardar
                                </button>
                            </div>

                            </div>

                            <!-- Primera consulta -->
                            <div [ngClass]="{'hidden': openTab !== 3, 'block': openTab === 3}">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <div class="flex flex-col text-xs">
                                    <label for="peso_previo" class="font-medium mb-1">Peso previo (kg)</label>
                                    <input type="text" id="peso_previo" [(ngModel)]="primeraConsulta.peso_previo"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="tal_consulta" class="font-medium mb-1">Talla (metros)</label>
                                    <input type="text" id="tal_consulta" [(ngModel)]="primeraConsulta.tal_consulta"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="imc_consulta" class="font-medium mb-1">I.M.C</label>
                                    <input type="text" id="imc_consulta" [(ngModel)]="primeraConsulta.imc_consulta"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="diag_nutricional" class="font-medium mb-1">Diagnóstico nutricional
                                            de
                                            ingreso</label>
                                        <input type="text" id="diag_nutricional"
                                            [(ngModel)]="primeraConsulta.diag_nutricional"
                                            [readonly]="isReadOnlyPrimeraConsulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            required>
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="hta" class="font-medium mb-1">HTA</label>
                                    <select id="hta" [(ngModel)]="primeraConsulta.hta"
                                        [disabled]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                        <option value="0">No</option>
                                        <option value="1">Si</option>
                                    </select>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="dm" class="font-medium mb-1">DM</label>
                                    <select id="dm" [(ngModel)]="primeraConsulta.dm"
                                        [disabled]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                        <option value="0">No</option>
                                        <option value="1">Si</option>
                                    </select>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="tipoDm" class="font-medium mb-1">Tipo de DM</label>
                                        <select id="tipoDm" [(ngModel)]="primeraConsulta.cod_dm"
                                            [disabled]="isReadOnlyPrimeraConsulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            required>
                                            <option *ngFor="let tipo of tiposDm" [value]="tipo.cod_dm">{{ tipo.tip_dm }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="riesgo" class="font-medium mb-1">Clasificación del riesgo</label>
                                        <select id="riesgo" [(ngModel)]="primeraConsulta.cod_riesgo"
                                            [disabled]="isReadOnlyPrimeraConsulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            required>
                                            <option *ngFor="let riesgo of riesgos" [value]="riesgo.cod_riesgo">{{
                                                riesgo.nom_riesgo }}</option>
                                        </select>
                                    </div>

                                <div class="flex flex-col text-xs">
                                    <label for="fact_riesgo" class="font-medium mb-1">Factor de riesgo
                                        identificado</label>
                                    <input type="text" id="fact_riesgo" [(ngModel)]="primeraConsulta.fact_riesgo"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="expo_violencia" class="font-medium mb-1">Exposición a
                                        violencias</label>
                                    <select id="expo_violencia" [(ngModel)]="primeraConsulta.expo_violencia"
                                        [disabled]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value="1">Si</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                </div>
                            </div>

                            <!-- Sección 2 -->
                            <div [ngClass]="{'hidden': openTab !== 4, 'block': openTab === 4}">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <div class="flex flex-col text-xs">
                                    <label for="ries_depresion" class="font-medium mb-1">Riesgo de depresión
                                        posparto</label>
                                    <select id="ries_depresion" [(ngModel)]="primeraConsulta.ries_depresion"
                                        [disabled]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                        <option value="1">Si</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="for_gestacion" class="font-medium mb-1">Fórmula obstétrica
                                        gestaciones</label>
                                    <input type="text" id="for_gestacion" [(ngModel)]="primeraConsulta.for_gestacion"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="for_parto" class="font-medium mb-1">Fórmula obstétrica partos
                                        vaginales</label>
                                    <input type="text" id="for_parto" [(ngModel)]="primeraConsulta.for_parto"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="for_cesarea" class="font-medium mb-1">Fórmula obstétrica
                                        cesáreas</label>
                                    <input type="text" id="for_cesarea" [(ngModel)]="primeraConsulta.for_cesarea"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                <div class="flex flex-col text-xs">
                                    <label for="for_aborto" class="font-medium mb-1">Fórmula obstétrica abortos</label>
                                    <input type="text" id="for_aborto" [(ngModel)]="primeraConsulta.for_aborto"
                                        [readonly]="isReadOnlyPrimeraConsulta"
                                        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                        required>
                                </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_lactancia" class="font-medium mb-1">Fecha consejería
                                            lactancia materna</label>
                                        <input type="date" id="fec_lactancia"
                                            [(ngModel)]="primeraConsulta.fec_lactancia"
                                            [readonly]="isReadOnlyPrimeraConsulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_consejeria" class="font-medium mb-1">Fecha consejería pretest
                                            VIH</label>
                                        <input type="date" id="fec_consejeria"
                                            [(ngModel)]="primeraConsulta.fec_consejeria"
                                            [readonly]="isReadOnlyPrimeraConsulta"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    </div>


                                </div>

                                <div class="mt-4 flex justify-center space-x-4">
                                    <button type="button" (click)="toggleEditPrimeraConsulta()"
                                        [disabled]="!isReadOnlyPrimeraConsulta"
                                        class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                        Editar
                                    </button>

                                <button (click)="guardarPrimeraConsulta()"
                                    [disabled]="isReadOnlyPrimeraConsulta && !isEditing"
                                    class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                    Guardar
                                </button>
                            </div>
                        </div>



                            <!-- Vacunación-->
                            <div [ngClass]="{'hidden': openTab !== 5, 'block': openTab === 5}">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_unocovid" class="font-medium mb-1">Fecha primera dosis covid
                                            19</label>
                                        <input type="date" id="fec_unocovid" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_unocovid">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_doscovid" class="font-medium mb-1">Fecha segunda dosis covid
                                            19</label>
                                        <input type="date" id="fec_doscovid" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_doscovid">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_refuerzo" class="font-medium mb-1">Fecha refuerzo covid
                                            19</label>
                                        <input type="date" id="fec_refuerzo" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_refuerzo">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="biologico" class="font-medium mb-1">Biológico COVID-19</label>
                                        <select id="biologico"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.cod_biologico" [disabled]="isReadOnlyVacunacion">
                                            <option value="" disabled selected>Seleccionar</option>
                                            <option *ngFor="let biologico of biologicos"
                                                [value]="biologico.cod_biologico">
                                                {{ biologico.nom_biologico }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_influenza" class="font-medium mb-1">Fecha dosis
                                            influenza</label>
                                        <input type="date" id="fec_influenza" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_influenza">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_tetanico" class="font-medium mb-1">Fecha dosis toxoide
                                            tetánico</label>
                                        <input type="date" id="fec_tetanico" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_tetanico">
                                    </div>

                                    <div class="flex flex-col text-xs">
                                        <label for="fec_dpt" class="font-medium mb-1">Fecha dosis DPT a-celular</label>
                                        <input type="date" id="fec_dpt" [readonly]="isReadOnlyVacunacion"
                                            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase"
                                            [(ngModel)]="vacunacion.fec_dpt">
                                    </div>


                                </div>


                                <div class="mt-4 flex justify-center space-x-4">
                                    <button type="button" (click)="toggleEditVacunacion()"
                                        [disabled]="!isReadOnlyVacunacion"
                                        class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                        Editar
                                    </button>

                                <button (click)="guardarVacunacion()" [disabled]="isReadOnlyVacunacion && !isEditing"
                                    class="px-6 py-1 text-sm font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                                    Guardar
                                </button>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
