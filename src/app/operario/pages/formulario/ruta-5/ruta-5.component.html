<p class="text-lg md:text-xl text-center font-semibold mb-4 mt-[6rem] uppercase">Preparto</p>

<div class="flex flex-wrap mt-5 uppercase ">
    <div class="w-3/6 justify-center mx-auto">
        <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row cursor-pointer">
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(1)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 1, 'text-white bg-[#00acc9]': openTab === 1}">
                    Final de gestación
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(2)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 2, 'text-white bg-[#00acc9]': openTab === 2}">
                    Laboratorio intraparto
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(3)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 3, 'text-white bg-[#00acc9]': openTab === 3}">
                    Seguimientos post obstétrico
                </a>
            </li>
            <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                <a class="text-xs font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal"
                    (click)="toggleTabs(4)"
                    [ngClass]="{'text-[#00acc9] bg-white': openTab !== 4, 'text-white bg-[#00acc9]': openTab === 4}">
                    Mortalidad perinatal
                </a>
            </li>
        </ul>

        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
            <div class="px-4 py-5 flex-auto">
                <div class="tab-content tab-space">
                    <!-- Final de gestación -->
                    <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Terminación de la gestación</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha del evento obstétrico</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                        </div>
                    </div>

                    <!-- Laboratorio intraparto -->
                    <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Prueba treponémica rápida
                                    para sífilis intraparto</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option value="">Seleccione...</option>
                                    <option value="">Positivo</option>
                                    <option value="">Negativo</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha prueba treponémica
                                    rápida para sífilis intraparto</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Prueba no treponémica (VDRL) para sífilis intraparto</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Fecha prueba no treponémica (VDRL) para sífilis intraparto</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Recibió tratamiento para sífilis</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option value="">Seleccione...</option>
                                    <option value="">Si</option>
                                    <option value="">No</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Fecha de inicio de tratamiento para sífilis intraparto</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1">Prueba rápida VIH</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                                    <option value="">Seleccione...</option>
                                    <option value="">Positivo</option>
                                    <option value="">Negativo</option>
                                </select>
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha prueba rápida
                                    VIH</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                        </div>
                    </div>

                    <!-- Seguimientos post obstétrico -->
                    <div [ngClass]="{'hidden': openTab !== 3, 'block': openTab === 3}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Condición al egreso tras el parto o aborto</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                    <option value="">Vivo</option>
                                    <option value="">Muerto</option>
                                </select>
                            </div>
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha del fallecimiento</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de atención planificación familiar posparto</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Método anticonceptivo o pos evento obstétrico</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <!-- Mortalidad perinatal -->
                    <div [ngClass]="{'hidden': openTab !== 4, 'block': openTab === 4}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div class="flex flex-col text-xs">
                                <label for="" class="font-medium mb-1 ">Fecha de defunción</label>
                                <input type="date" id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase">
                            </div>

                            <div class="flex flex-col text-xs ">
                                <label for="" class="font-medium mb-1">Clasificación según momento de muerte</label>
                                <select id=""
                                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#00acc9] uppercase  ">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>

                    <div class="mt-8 flex justify-center">
                        <button
                            class="px-6 py-2 text-sm w-auto max-w-xs font-medium rounded-md bg-[#00acc9] text-white hover:bg-[#009DCC] transition-colors duration-300 uppercase">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
