<!-- Diseño del perfil -->

<!-- Encabezado -->
<app-header></app-header>

<!-- Título -->
<div class="flex ml-[45%] lg:px-0 lg:mt-[9rem]">
    <p class="font-bold text-3xl">Perfil</p>
</div>

<!-- Contenedor principal -->
<div class="w-full lg:w-[80rem] h-[30rem] p-4 mt-[2%] mx-auto rounded-lg flex flex-col lg:flex-row lg:items-start lg:justify-center space-x-6">
    <!-- Contenedor con imagen y nombre -->
    <div class="bg-white rounded-lg w-full lg:w-[30%] h-full p-4 border shadow-lg flex flex-col items-center ">
        <!-- Imagen circular -->
        <div class="w-[35%] h-[28%] bg-gray-200 rounded-full mb-12 mt-8">
            <img src="../../../../assets/images/perfil/super.png" alt="Perfil"
                class="w-full h-full object-cover rounded-full">
        </div>

        <!-- Nombre -->
        <h2 class="text-xl font-bold text-center lg:text-left">{{ user?.userable?.nom_superadmin || 'Nombre no disponible' }}</h2>
        <h2 class="text-xl font-bold text-center lg:text-left mt-2">{{ user?.userable?.ape_superadmin || 'Apellido no disponible' }}</h2>
    </div>

    <!-- Diseño de Información personal -->
    <div class="bg-white rounded-lg w-full lg:w-[35%] h-full p-4 border shadow-lg flex flex-col justify-center">
        <h2 class="text-xl font-bold mb-11 text-center">Información personal</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">

            <!-- Tipo de documento -->
            <div class="mb-1">
                <label for="tipoDocumento" class="text-sm font-medium text-gray-700">Tipo de documento</label>
                <input type="text" id="tipoDocumento" name="tipoDocumento"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.userable?.cod_documento || ''" [disabled]="!isEditing">
            </div>

            <!-- N° documento -->
            <div class="mb-1">
                <label for="numeroDocumento" class="text-sm font-medium text-gray-700">N° documento</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.documento || ''" [disabled]="!isEditing">
            </div>

            <!-- Nombre -->
            <div class="mb-1">
                <label for="nombre" class="text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.userable?.nom_superadmin || ''" [disabled]="!isEditing">
            </div>

            <!-- Apellido -->
            <div class="mb-1">
                <label for="apellido" class="text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" id="apellido" name="apellido"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.userable?.ape_superadmin || ''" [disabled]="!isEditing">
            </div>

            <!-- Email -->
            <div class="mb-1">
                <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.userable?.email_superadmin || ''" [disabled]="!isEditing">
            </div>

            <!-- Teléfono -->
            <div class="mb-1">
                <label for="telefono" class="text-sm font-medium text-gray-700">Teléfono</label>
                <input type="text" id="telefono" name="telefono"
                    class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]"
                    [value]="user?.userable?.tel_superadmin || ''" [disabled]="!isEditing">
            </div>

            <!-- Mostrar campos de contraseña solo cuando isEditing es verdadero -->
            <div *ngIf="isEditing" class="col-span-2 grid grid-cols-2 gap-4"> 
                <!-- Nueva contraseña -->
                <div class="mb-0">
                    <label for="newPassword" class="text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword"
                        class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]">
                </div>

                <!-- Confirmar nueva contraseña -->
                <div class="mb-0">
                    <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="block w-full mt-2 px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-[#00ACC9]">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Botones -->
<div class="flex justify-center space-x-4 mt-4">
    <!-- Mostrar botón Cancelar solo cuando se está editando -->
    <button *ngIf="isEditing" (click)="toggleEdit()"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Cancelar
    </button>

    <!-- Mostrar los botones según el estado de edición -->
    <button *ngIf="isEditing; else editButton" (click)="toggleEdit()"
        class="bg-[#00ACC9] hover:bg-[#0194ad] text-white font-bold py-2 px-4 rounded">
        Guardar
    </button>

    <!-- Botón de Editar -->
    <ng-template #editButton>
        <button (click)="toggleEdit()"
            class="bg-[#00ACC9] hover:bg-[#0194ad] text-white font-bold py-2 px-4 rounded">
            Editar
        </button>
    </ng-template>
</div>
