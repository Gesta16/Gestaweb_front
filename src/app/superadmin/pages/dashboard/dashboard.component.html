<!-- Este archivo contiene el dashboard -->
<app-header></app-header>

<!-- Contenedor principal -->
<div class="flex flex-col items-center mt-[8rem] w-full">
    <!-- Título -->
    <div class="rounded-lg border border-gray-300 bg-white shadow-md mb-4" style="height: 80px; width: 92.5%;">
        <div class="flex items-center h-full p-4">
            <h1 class="font-bold text-3xl" style="margin-left: 30px;">Panel de Control</h1>
        </div>
    </div>

    <!-- Diseño de las tarjetas -->
    <div class="w-full md:w-[70rem] h-[40rem] p-8 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-y-8 gap-x-[8%] mx-auto max-w-5xl">
            <!-- tarjeta 1: Cantidad de Gestantes -->
            <div class="relative flex flex-col items-center bg-blue-200 rounded-xl shadow-lg overflow-visible h-[10rem] w-full sm:w-[18rem] md:w-[12rem] lg:w-[20rem] p-4">
                <h2 class="text-xl font-bold">Gestantes</h2>
                <p class="text-3xl">150</p>
            </div>

            <!-- tarjeta 2: Instituciones Prestadoras de Salud (IPS) -->
            <div class="relative flex flex-col items-center bg-green-200 rounded-xl shadow-lg overflow-visible h-[10rem] w-full sm:w-[18rem] md:w-[12rem] lg:w-[20rem] p-4">
                <h2 class="text-xl font-bold">IPS</h2>
                <p class="text-3xl">12</p>
            </div>

            <!-- tarjeta 3: Operados -->
            <div class="relative flex flex-col items-center bg-yellow-200 rounded-xl shadow-lg overflow-visible h-[10rem] w-full sm:w-[18rem] md:w-[12rem] lg:w-[20rem] p-4">
                <h2 class="text-xl font-bold">Operados</h2>
                <p class="text-3xl">75</p>
            </div>
        </div>

        <!-- Nuevos divs debajo de las tarjetas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-8 mt-8">
            <!-- Div que ocupa todo el ancho -->
            <div class="relative bg-red-200 rounded-xl shadow-lg h-[15rem] w-full p-4 flex items-center justify-center">
                <h2 class="text-xl font-bold">Datos Generales</h2>
            </div>

            <!-- Div al lado, ocupando la mitad -->
            <div class="relative bg-purple-200 rounded-xl shadow-lg h-[15rem] w-full p-4 flex items-center justify-center">
                <h2 class="text-xl font-bold">Resumen</h2>
            </div>
        </div>
    </div>
</div>
