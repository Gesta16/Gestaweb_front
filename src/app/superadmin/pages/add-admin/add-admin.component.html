<!-- Diseño de la vista para 'añadir un Admin' -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">

    <h2 class="text-xl font-bold mb-4">Formulario de Registro</h2>
    <div class="bg-white rounded-lg shadow-lg w-[50%] p-3">

        <div class="grid grid-cols-2 gap-4 mt-4">

            <!-- Tipo de documento -->
            <div class="mb-4">
                <label for="email" class="ml-[15%] block text-sm font-medium text-gray-700">Tipo de documento</label>
                <input type="email" id="email" name="email"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- N° documento -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">N° documento</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Nombre -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">Nombre</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">Apellido</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">E-mail</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">Teléfono</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="ml-[15%] block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="mx-auto mt-1 block w-[70%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <!-- Botones -->
        <div class="flex justify-end">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
                [routerLink]="['/list-admin']">Cancelar </button>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Guardar</button>
        </div>
    </div>
</div>
